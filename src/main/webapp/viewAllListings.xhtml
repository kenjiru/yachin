<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/templates/layout.xhtml">
	<ui:define name="title">Here are all listings</ui:define>

	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="3">
				<h:dataTable var="listing" value="#{listingBean.getAllListings()}">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Id" />
						</f:facet>
						<h:outputText value="#{listing.id}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Title" />
						</f:facet>
						<h:outputText value="#{listing.title}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="No. rooms" />
						</f:facet>
						<h:outputText value="#{listing.noRooms}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Actions" />
						</f:facet>
                        <h:commandLink action="#{listingBean.deleteListing(listing)}"
                                       value="Delete"/> |
                        <h:outputLink value="editListing.xhtml?id=#{listing.id}">Edit</h:outputLink>
					</h:column>
				</h:dataTable>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
