<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ya="http://java.sun.com/jsf/composite/yachin"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title><ui:insert name="title"></ui:insert></title>
</h:head>
<h:body>

	<h:panelGroup>
		<h:outputText value="Logged in as #{request.remoteUser}" />
		<h:outputLink value="#{request.contextPath}/j_spring_security_logout"
			style="float: right;">Logout</h:outputLink>
	</h:panelGroup>
	<h:panelGrid columns="2" width="100%">
		<h:panelGroup>
			<ya:menu>
				<ya:menuItem outcome="/view/viewAllListings">Show all Listings</ya:menuItem>
				<ya:menuItem outcome="/edit/addListing">Add Listing</ya:menuItem>
			</ya:menu>
		</h:panelGroup>
		<h:panelGroup>
			<h3>
				<ui:insert name="title"></ui:insert>
			</h3>

			<ui:insert name="content"></ui:insert>
		</h:panelGroup>
	</h:panelGrid>
</h:body>
</html>
