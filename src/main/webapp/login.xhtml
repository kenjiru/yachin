<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Login page</title>
</head>
<body>
<form method="post" action="j_spring_security_check" id="loginForm">
        <h:panelGrid columns="2">
            <h:outputLabel value="User Name" for="j_username"/>
            <h:inputText name="j_username" id="j_username" value="#{loginBean.username}" size="40" maxlength="80"/>
            <h:outputLabel value="Password" for="j_password"/>
            <h:inputSecret name="j_password" id="j_password" value="#{loginBean.password}" size="40" maxlength="80"/>
            <h:outputLabel value="Remember me on this computer" for="_spring_security_remember_me" />
            <h:selectBooleanCheckbox name="_spring_security_remember_me" id="_spring_security_remember_me" value="true"/>
        </h:panelGrid>
        <h:commandButton type="submit" value="Login" id="login"/>
        <h:messages style="color: red;"/>
    </form>
</body>
</html>
