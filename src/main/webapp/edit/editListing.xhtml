<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<f:metadata>
        <f:viewParam name="id" value="#{listingBean.listing.id}" />
        <f:event type="preRenderView" listener="#{listingBean.loadListing(listingBean.listing.id)}"/>
</f:metadata>

<ui:composition template="/templates/layout.xhtml">
	<ui:define name="title">Edit Listing</ui:define>
	
	<ui:define name="content">
		<h:form>
			<h:inputHidden id="id" value="#{listingBean.listing.id}" />

			<h:panelGrid columns="2">
				<h:outputLabel for="idOutput" value="Id" />
				<h:outputText id="idOutput" value="#{listingBean.listing.id}" />

				<h:outputLabel for="title" value="Title" />
				<h:inputText id="title" value="#{listingBean.listing.title}" />

				<h:outputLabel for="noRooms" value="Number of Rooms" />
				<h:inputText id="noRooms" value="#{listingBean.listing.noRooms}" />

				<h:outputText value=" " />
				<h:commandButton id="submitButton" value="Save"
					action="#{listingBean.saveListing}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
